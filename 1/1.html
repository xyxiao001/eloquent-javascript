<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>第一章</title>
  </head>
  <body>
    <p>test 1 + 2 + 3 + .... 100</p>
    <P>RESULT: <span id="sum1"></span></P>
    <p>test 1 + 6 + 11 + .... 100</p>
    <P>RESULT: <span id="sum2"></span></P>
    <p>test 1 + 3 + 5 + .... 999</p>
    <P>RESULT: <span id="sum3"></span></P>
    <script type="text/javascript">
      'use strict'
      function sum(s, e, range) {
        var total = 0
        var r = range ? range : 1
        while (s <= e) {
          total += s
          s += r
        }
        return total
      }
      document.querySelector('#sum1').innerHTML = sum(1, 100)
      document.querySelector('#sum2').innerHTML = sum(1, 96, 5)
      document.querySelector('#sum3').innerHTML = sum(1, 999, 2)
    </script>
  </body>
</html>
